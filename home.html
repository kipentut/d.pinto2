		}
		nav {
			background-color: #d4c4b5;
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 60px;
			padding: 0 20px;
		}
		nav ul {
			display: flex;
			list-style: none;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #555;
			text-decoration: none;
			font-size: 18px;
			padding: 22px 14px;

			transition: all 0.3s ease-in-out;

		nav a:hover {
			background-color: #b7d1c4;
			border-radius: 0px 0px 4px 4px;

			text-decoration: underline;
			text-decoration-color: #555;
			text-decoration-thickness: 3px;
		}
		nav ul ul {
			display: none;
			position: absolute;
			top: 60px;
			background-color: #d4c4b5;
			border-radius: 0px 0px 4px 4px;
			padding: 0;
			margin: 0;
			height: 200px;
			width: 350px;
		}
		 nav ul li:hover > ul {
			display:block;
		}
		nav ul ul li {
			position: relative;
			display: block;
			float: none;
			margin: 0;
			padding: 0;
			width: 200px;
			padding-bottom: 20px;
		}
		nav ul ul li a {
			padding: 15px 20px;
			color:#555;
			font-size:16px;
			padding: 12px 14px; 
			font-size: 18px;
		}
		nav ul ul li a:hover {
			background-color:#b7d1c4;
			border-radius:0px 4px 4px 0px;
			text-decoration: none;
			text-decoration-color: #555;
			text-decoration-thickness: 3px;
		}
		.container {

			width: 100%;

			margin: 0;
